<html>
<body>
<form action="add/" method="post">
{% csrf_token %}
{{ form }}
<input type="submit" value="Insert pic" />
</form>

{% if pic_list %}
  <ul>
  {% for pic in pic_list %}
    <li>
      Lat: {{ pic.lat }}, lng: {{ pic.lng }}, published at: {{ pic.pub_date }}
    </li>
  {% endfor %}
  </ul>
{% endif %}
</body>
</html>
